{% load static %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
<script src="{% static 'js/index.js' %}" type="module"></script>
<link rel="shortcut icon" href="{% static 'pictures/favicon.ico' %}" type="image/x-icon">

<h2>Inscription</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <h3>Choisissez un avatar</h3>
    <div class="avatar-selection">
        {% for avatar in avatars %}
            <label>
                <input type="radio" name="profil_picture" value="{{ avatar }}">
                <img src="{{ avatar }}" alt="Avatar">
            </label>
        {% endfor %}
    </div>

    <button type="submit">S'inscrire</button>
</form>
<a href="{% url 'authe:login' %}">Déjà inscrit ? Connectez-vous ici.</a>
