{% extends 'base.html' %}

{% block title %}
Connexion
{% endblock %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/authe.css' %}">
{% endblock %}
{% block js %}
<script src="{% static 'js/index.js' %}" type="module"></script>
{% endblock %}
<link rel="shortcut icon" href="{% static 'pictures/favicon.ico' %}" type="image/x-icon">
{% block content %}

<h2>Connexion</h2>
<a href="{% url 'authe:oauth42' %}">Se connecter avec 42</a>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Se connecter</button>
</form>
<a href="{% url 'authe:register' %}">Pas encore inscrit ? Inscrivez-vous ici.</a>

{% endblock %}
