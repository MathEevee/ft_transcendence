<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}My App{% endblock %}</title>
        <!-- Bootstrap CSS & Bootstrap-icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
        <!-- google apis CSS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
        <!-- static CSS & favicon -->
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
        <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
        <link rel="stylesheet" href="{% static 'css/chatbox.css' %}">
        <link rel="shortcut icon" href="{% static 'pictures/favicon.ico' %}" type="image/x-icon">
        {% block css %}
        {% endblock %}
    </head>
    <body class="d-flex flex-column min-vh-100">
        <main class="flex-grow-1">
            {% block content %}
            {% endblock %}
        </main>

        {% include "chatbox.html" %}

        <!-- Footer -->
        <footer class="bg-light text-center py-3">
            &copy; 2024 MyApp. All rights reserved.
            <!-- ft_transcendence by ajasnin, axdubois, matde-ol. -->
        </footer>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- static JS -->
        <script src="{% static 'js/chatbox.js' %}"></script>
        {% block js %}
        {% endblock %}
    </body>
</html>
