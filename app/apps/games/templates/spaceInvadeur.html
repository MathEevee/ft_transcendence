{% extends 'base.html' %}

{% block title %}
SpaceInvader
{% endblock %}
{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/spaceInvadeur.css' %}">
{% endblock %}
{% block content %}
{% include "navbar.html" %}
	<div id="space" class="body-container">
		<div class="game-info" id = "game-info">
			<!-- Borne d'arcade complète -->
			<input type="text" id="invite" placeholder="Invite a friend">
			<div class="game-info-player" id="game-info-player"></div>
			<div class="arcade-machine">
				<!-- Panneau supérieur avec titre -->
				<div class="arcade-header">
		 			<h1>Space Battle</h1>
				</div>
				<!-- Écran de jeu intégré dans la borne -->
				<div class="arcade-screen">
					<canvas id="space-invadeur" width="1000" height="1000"></canvas>
				</div>
				<!-- Console de commandes factice -->
				<div class="arcade-console">
					<div class="button red" id="redButton" type="button"></div>
					<div class="button blue" id ="blueButton" type="button"></div>
					<div class="joystick"></div>
				</div>
			</div>
			<div id="tournamentbox" class="tournament">
				<div class="tournament-header">
					<h2>Match</h2>
				</div>
				<div class="tournament-body">
					<div class="tournament-player">
						<h3>Player 1</h3>
						<p id="player1">0</p>
					</div>
					<div class="tournament-player">
						<h3>Player 2</h3>
						<p id="player2">0</p>
					</div>
				</div>
				
				<div id="tournament-matches">
					<h3>Ongoing Matches</h3>
					<ul class="match-list" id="match-list"></ul>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
{% block js %}
{% endblock %}
