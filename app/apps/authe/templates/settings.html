{% extends 'base.html' %}

{% block title %}
Settings
{% endblock %}

{% load static %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/settings.css' %}">
{% endblock %}

{% block content %}
{% include "navbar.html" %}

<div class="body-container">
    <h2>Parametres</h2> 

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    
        <div id="avatar-selection" class="avatar-selection">
            {% for avatar in avatars %}
            <label>
                <input type="radio" name="profil_picture" value="{{ avatar }}" hidden
                    {% if avatar == selected_avatar %} checked {% endif %}></input>
                <img src="{{ avatar }}" class="avatar" alt="Avatar"></img>
            </label>
            {% endfor %}
        </div>

        <button class="btn-settings" type="submit">Save</button>
    </form>
</div>
{% endblock %}
